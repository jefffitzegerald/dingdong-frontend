<body>
    <div class="popup">
        <div class="popup-box">
            <h1>Are You Sure ?</h1>
            <button class="green">Yes</button>
            <button class="red">No</button>
        </div>
    </div>

    <div class="playlist-container">
        <div class="item-left">

        <span class="line"></span>

        <div class="item-middle">
            <p class="judul">Title</p>
        </div>

        <span class="line"></span>

        <div class="item-right">
            <p class="time">00.00</p>
        </div>
