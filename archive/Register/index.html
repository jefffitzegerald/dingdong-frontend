<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.jpeg">
    <title>Register</title>
</head>

<body>

    <div class="navbar">
        <nav>
            <div class="logo">
                <img src="images/logo.jpeg" class="img-logo" alt="" href="#">
            </div>

            <ul class="nav-items">
                <li>
                    <a href="#">ABOUT</a>
                </li>
                <li>
                    <a href="#">SEARCH</a>
                </li>
                <li>
                    <a href="#">MEMBERSHIP</a>
                </li>
                <li>
                    <a href="#">PROFILE</a>
                </li>
            </ul>
            <div class="button-container">
                <button type="button" class="btn-login">
                    LOGIN
                </button>
            </div>
        </nav>
    </div>

    <div class="registerbox-container">
        <div class="registerbox">

            <h1>REGISTER</h1>
            <form>
                <input type="text" name="" placeholder="Email">
                <input type="text" name="" placeholder="Username">
                <input type="password" name="a" placeholder="Password">
                <input type="password" name="" placeholder="Confirm Password">
                <a href="#">Already have account? Login now!</a>
                <input type="submit" name="" value="REGISTER">
            </form>
        </div>
        <div class="img-nenek">
            <img src="images/nenek.png" class="nenek" alt="">
        </div>
    </div>

</body>

</html>
