<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="result-sc.css">
    <link rel="icon" href="./images/logo.jpeg">
</head>

<body>

    <div class="allbutfooter">

        <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="./images/logo.jpeg" class="img-logo" alt="" href="#">
                </div>

                <ul class="nav-items">
                    <li>
                        <a href="#">ABOUT</a>
                    </li>
                    <li>
                        <a href="#">SEARCH</a>
                    </li>
                    <li>
                        <a href="#">MEMBERSHIP</a>
                    </li>
                    <li>
                        <a href="#">PROFILE</a>
                    </li>
                </ul>

                <div class="btn-container">
                    <button type="button" class="btn-login">
                        LOGIN
                    </button>
                </div>
            </nav>
        </div>

        <div class="content">

            <div class="box-img">
                <span></span>
                <h1>Susu murni nasional</h1>
            </div>

            <div class="btn-content">
                <button class="btn-1">
                    <img src="./images/plus-btn.png" alt="" width="47px" height="47px">
                    <span>Add playlist</span>
                </button>
                <button class="btn-2">
                    <span>Download</span>
                </button>
                <button class="btn-3">
                    <img src="./images/listen-sc.png" alt="">
                    <span>Listen On Soundcloud</span>
                </button>
            </div>

            <div class="box-song">
                <h1>SUSU MURNI NASIONAL</h1>
                <div class="song-title">
                    <h1 id="title">1. Susu murni nasional</h1>
                    <h1>03:10<h1>
                </div>
            </div>
        </div>

        <div class="box-player">
            <div class="img-container">
                <div class="image-player"></div>
            </div>
            <div class="playback">
                <div class="up">
                    <img src="./images/shuffle.png" alt="" width="50px" height="50px">
                    <img src="./images/previous.png" alt="" width="100px" height="100px">
                    <input type="checkbox" name="play/pause" id="">
                    <img src="./images/next.png" alt="" width="100px" height="100px">
                    <img src="./images/loop.png" alt="" width="70px" height="70px">
                </div>
                <div class="bottom">
                    <span>00:00</span>
                    <div class="bar-area">
                        <input type="range" name="progress" id="progress">
                    </div>
                    <span>03:10</span>
                </div>
            </div>

            <div class="volume">
                <img src="./images/sound.png" alt="">
                <div class="volume-area">
                    <input type="range" name="volume" id="volume">
                </div>
            </div>

        </div>

    </div>

    <div class="backfooter">
        <footer>
            <div class="contact-person">
                <h1>Contact Person</h1>
                <ul>
                    <li>
                        esbeqi@gmail.com (esbeki)
                    </li>
                </ul>
                <ul>
                    <li>
                        jeffinforrest123@gmail.com (Jeremy F.)
                    </li>
                </ul>
                <ul>
                    <li>
                        chocobanalemon@gmail.com (blurtie)
                    </li>
                </ul>
            </div>

            <div class="middle-footer">
                <img src="./images/forenterbanner.png" alt="" class="banner-forenter">
                <h1>Copyright Claim 2022-2023</h1>
            </div>

            <div class="logo-footer">
                <img src="./images/logo-black.png" alt="" class="black-logo" href="#">
            </div>
        </footer>
    </div>

</body>

</html>
