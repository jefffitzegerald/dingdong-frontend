<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="navbar">
        <nav>
            <div class="logo">
                <img src="logo_1.png" class="img-logo" alt="" href="#">
            </div>

            <ul class="nav-items">
                <li>
                    <a href="#">ABOUT</a>
                </li>
                <li>
                    <a href="#">SEARCH</a>
                </li>
                <li>
                    <a href="#">MEMBERSHIP</a>
                </li>
                <li>
                    <a href="#">PROFILE</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="loginbox-container">
        <div class="loginbox">
            <h1>LOGIN</h1>
            <form>
                <input type="text" name="" placeholder="Username/Email">
                <input type="password" name="" placeholder="Password">
                <a href="#">Don't have account? Register now!</a>
                <input type="submit" name="" value="Login">
            </form>
            <hr>
            <button type="button" class="auth-btn">
                <div class="btn-container">
                    <img src="logo gugel 1.svg" class="btn-icon" alt="" width="47px" height="47px">
                    <span class="btn-text">LOGIN WITH GOOGLE</span>
                </div>
            </button>
            <button type="button" class="auth-btn">
                <div class="btn-container">
                    <img src="Discord-Logo-White 1.svg" class="btn-icon" alt="" width="47px" height="47px">
                    <span class="btn-text">LOGIN WITH DISCORD</span>
                </div>
            </button>
        </div>
    </div>


</body>

</html>
